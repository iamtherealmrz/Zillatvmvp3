<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zilla TV MVP</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div id="tv">
    <!-- Decorative CRT art -->
    <img src="assets/img/tv_frame.png" id="frame" alt="CRT Frame" />

    <!-- Video / text screen -->
    <div id="screen">
      <p id="status">Loadingâ€¦</p>
    </div>

    <!-- Slider graphics (track + knob PNG) -->
    <img src="assets/img/rancid_slider.png" id="sliderTrack" alt="">
    <img src="assets/img/slider_knob.png"  id="knobArt"     alt="Knob">

    <!-- Invisible hit-boxes for perfect clicks -->
    <button id="knobHit"  class="hit knob"  aria-label="Toggle Rancid"></button>
    <button id="skipHit"  class="hit skip"  aria-label="Skip"></button>
    <button id="pauseHit" class="hit pause" aria-label="Pause / Play"></button>
  </div>

  <audio id="player"></audio>
  <script src="main.js"></script>
</body>
</html>
