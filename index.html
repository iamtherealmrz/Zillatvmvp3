<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zilla TV</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="tv-container">
    <img src="assets/img/tv_frame.png" id="tv-frame" />
    <div id="screen">
      <p id="status-text">Loading...</p>
    </div>
    <div id="slider-toggle">
      <img src="assets/img/slider_knob.png" id="slider-knob" />
    </div>
    <div id="buttons">
      <img src="assets/img/btn_skip.png" id="skip-button" />
      <img src="assets/img/btn_pause.png" id="pause-button" />
    </div>
  </div>
  <audio id="audio-player" autoplay></audio>
  <script src="main.js"></script>
</body>
</html>
